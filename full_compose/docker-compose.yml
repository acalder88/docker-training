---
version: '3.3'
services:
  talker:
    image: confluentinc/cp-zookeeper:latest
    networks:
      dt-net:
        ipv4_address: 172.20.20.2
    ports:
      - "8080:8080"
    environment:
      USER: EAFIT

  proxy:
    image: confluentinc/cp-kafka:latest
    networks:
      dt-net:
        ipv4_address: 172.20.20.3
    ports: 
      - "9090:9090"
    depends_on:
      - talker
    volumes:
      - "/tmp/:/tmp/"

networks:
  dt-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.20.0/24
